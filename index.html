<!DOCTYPE html5>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="screen.css" rel="stylesheet">
        <script src="script.js" async></script>
        <title>ITMD441 Tip Calculator</title>
    </head>
    <body>
        <main>
            <h1>Tip Calculator</h1>
            <h2>Andrew Cook â€¢ ITMD441</h2>
            <form>
                <div class="input" id="bill_input">
                    <label class="input__label" for="bill_total">Bill Total: $</label>
                    <input class="input__field input__field--text" type="text" id="bill_total" name="bill_total" placeholder="0.00"/>
                </div>
                <div class="input">
                    <label class="input__label" for="bill_with_tax">Total Bill with Tax: $</label>
                    <input class="input__field input__field--text" type="text" id="bill_with_tax" name="bill_with_tax" disabled/>
                </div>
                <div class="input">
                    <label class="input__label" for="tip">Tip:</label>
                    <input class="input__field input__field--slider" type="range" id="tip" name="tip" min="0" max="100" step="1"/>
                </div>
                <div class="input">
                    <label class="input__label" for="tip_amount">Tip Amount: $</label>
                    <input class="input__field input__field--text" type="text" id="tip_amount" name="tip_amount" disabled/>
                </div>
                <div class="input">
                    <label class="input__label" for="bill_tip_and_tax">Total Bill with Tip and Tax: $</label>
                    <input class="input__field input__field--text" type="text" id="bill_tip_and_tax" name="bill_tip_and_tax" disabled/>
                </div>
            </form>
            
        </main>
    </body>
</html>
